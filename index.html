<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy GoT</title>
    <link rel="stylesheet" href = "style.css"> 
</head>
<body>
    <div id="intro" class="game-start">
        <img src="/images/startImgFlappyGoTLogo.jpg " alt=" " class="logo-img"/>

        <div class="center-char">
            <div class="khaleesi">
                <figure>
                    <input type="image" src="images/khaleesiDragon-removebg-preview.png" id="startGame" />
                    <figcaption class="figkhal">Khaleesi</figcaption> 
                </figure>
            </div>   

            <p>Select your Ruler</p> 

            <div class="jon">
                <figure>
                <input type="image" src="images/jonSnow-removebg-preview.png" id="startGameTwo" /> 
                <figcaption class="figjon">Jon Snow</figcaption>
                </figure>
            </div>  
        </div>

        <p>Use the Space Bar to Survive</p> 
        <img src="/images/spaceBar.jpg" class="space-bar"/>
        <br>
        <p>A tip for the ones willing to risk their lifes, it's better to click the game screen before winter comes</p>
    </div>
    <div id="the-game" class="hidden">
        <canvas id="wall" width="728" height="410"></canvas>
        <div class="message-box">
            <p id="end-message" class="hidden">Game Over</p>
        </div>
    </div>

   <script src="audio.js"></script>
   <script src="game.js"></script> 
   <script src="obstacles.js"></script> 
   <script src="character.js"></script>
   <script src="gameover.js"></script>
   <script src="wallBackground.js"></script> 
   <script src="buttonStartGame.js"></script>

</body>
</html>
